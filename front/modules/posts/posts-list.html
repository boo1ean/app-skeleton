<div class="posts">
	<div class="create-post">
		<form ng-submit="create()">
			<div class="form-input">
				<input type="text" name="body" ng-model="post.body" />
				<button>say</button>
			</div>
		</form>
	</div>

	<div class="posts-container">
		<div class="post" ng-repeat="post in posts">
			<span style="color:{{ post.user.color }}">{{ post.user.name }}</span>: {{ post.body }}
		</div>
	</div>
</div>
