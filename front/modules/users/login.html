<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="input-email">Email</label>
					<span class="form-item no-err-msg">
						<input id="input-email" ng-model="user.email" type="text" class="form-control" name="email" placeholder="Email">
					</span>
				</div>
				<div class="form-group">
					<label for="input-password">Пароль</label>
					<span class="form-item no-err-msg">
						<input id="input-password" ng-model="user.password" type="password" class="form-control" name="password" placeholder="Пароль">
					</span>
				</div>
				<button ng-click="submit()" type="submit" class="btn btn-success btn-block">Вход</button>
			</form>
		</div>
	</div>
</div>
